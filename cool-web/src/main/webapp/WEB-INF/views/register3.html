<#assign bathPath=springMacroRequestContext.getContextPath() />
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="${bathPath}/resources/assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${bathPath}/resources/assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${bathPath}/resources/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="${bathPath}/resources/assets/css/animate.css" rel="stylesheet">
    <link href="${bathPath}/resources/assets/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
               	<h1 class="logo-name">6</h1>
            </div>
            <h3>欢迎注册</h3>
            <p></p>
            <form id="formId" class="m-t" role="form" action="register.html" method="post">
                <div class="form-group">
                    <input id="account" type="text" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input id="password_confirm" type="password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input id="check" type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="submit" onclick="submitClick()" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="${bathPath}/resources/assets/js/jquery.min.js?v=2.1.4"></script>
    <script src="${bathPath}/resources/assets/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="${bathPath}/resources/assets/js/plugins/iCheck/icheck.min.js"></script>
    <script src="${bathPath}/resources/js/login/register.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
