<#assign bathPath=springMacroRequestContext.getContextPath() />
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<title>${title}</title>
	<meta name="keywords" content="">
	<meta name="description" content="">

	<link rel="shortcut icon" href="favicon.ico"> 
    <link href="${bathPath}/resources/assets/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${bathPath}/resources/assets/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${bathPath}/resources/assets/css/animate.css" rel="stylesheet">
    <link href="${bathPath}/resources/assets/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="${bathPath}/resources/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="${bathPath}/resources/assets/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	<link href="${bathPath}/resources/assets/css/plugins/treeview/bootstrap-treeview.css" rel="stylesheet">
	<!-- Sweet Alert -->
	<link href="${bathPath}/resources/assets/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
	<div class="col-sm-3">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
                    <h5>${title}</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link" data-toggle="collapse" href="#collapseTwo">
                            <i class="fa fa-chevron-up a"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div id="collapseTwo" class="ibox-content collapse in">
                    <div id="treeview" class="test"></div>
                </div>
            </div>
	</div>
	<input id="curParentId" value="0" type="hidden"/>
	<div class="col-sm-9">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5 id="title">全部</h5>
				<div class="ibox-tools">
					<a class="collapse-link" data-toggle="collapse" href="#collapseOne"> <i
						class="fa fa-chevron-up b"></i>
					</a>
					<a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div id="collapseOne" class="ibox-content collapse in">
				<div class="btn-group hidden-xs" id="toolbar" role="group">
					<@shiro.hasPermission name="sys.dept.add"> 
					<button id="add" type="button" class="btn btn-outline btn-default">
						<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>&nbsp;新增
					</button>
					</@shiro.hasPermission>
					<@shiro.hasPermission name="sys.dept.update"> 
					<button id="edit" type="button" class="btn btn-outline btn-default">
						<i class="glyphicon glyphicon-edit" aria-hidden="true"></i>&nbsp;编辑
					</button>
					</@shiro.hasPermission>
					<@shiro.hasPermission name="sys.dept.cancel">
					<button id="cancel" type="button" class="btn btn-outline btn-default">
						<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>&nbsp;锁定
					</button>
					</@shiro.hasPermission>
					<@shiro.hasPermission name="sys.dept.delete"> 
					<button id="delete" type="button" class="btn btn-outline btn-default">
						<i class="glyphicon glyphicon-remove-circle" aria-hidden="true"></i>&nbsp;删除
					</button>
					</@shiro.hasPermission>
				</div>
				<table id="data-list-table">
				
				</table>
			</div>
		</div>
	</div>
	</div>
	<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content animated fadeIn">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
					</button>
					<h1 class="modal-title"></h1>
				</div>
				<div class="modal-body">
					<form class="form-horizontal m-t" action="save" method="post"
						id="signupForm">
						<input id="id" name="id" type="text" style="display: none" />
						<input id="parentId" name="parentId" type="text" style="display: none" />
						<div class="form-group">
							<label class="col-sm-4 control-label">部门名称：</label>
							<div class="col-sm-8">
								<input id="deptName" name="deptName" class="form-control"
									type="text" aria-required="true" aria-invalid="true"
									class="error">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">排序：</label>
							<div class="col-sm-8">
								<input id="sortNo" name="sortNo" class="form-control"
									type="text" aria-required="true" aria-invalid="true"
									class="error">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="save">保存</button>
				</div>
			</div>
		</div>
	</div>

	<!-- 全局js -->
    <script src="${bathPath}/resources/assets/js/jquery.min.js?v=2.1.4"></script>
    <script src="${bathPath}/resources/assets/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="${bathPath}/resources/assets/js/content.js?v=1.0.0"></script>
	<!-- Bootstrap table -->
	<script src="${bathPath}/resources/assets/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="${bathPath}/resources/assets/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="${bathPath}/resources/assets/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<!-- iCheck -->
    <script src="${bathPath}/resources/assets/js/plugins/iCheck/icheck.min.js"></script>
	<!-- Sweet alert -->
	<script src="${bathPath}/resources/assets/js/plugins/sweetalert/sweetalert.min.js"></script>
	 <!-- jQuery Validation plugin javascript-->
    <script src="${bathPath}/resources/assets/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="${bathPath}/resources/assets/js/plugins/validate/messages_zh.min.js"></script>
	<!-- Bootstrap-Treeview plugin javascript -->
    <script src="${bathPath}/resources/assets/js/plugins/treeview/bootstrap-treeview.js"></script>
	<script src="${bathPath}/resources/js/jquery.form.js"></script>
	<script src="${bathPath}/resources/js/sys/sysDept.js"></script>
</body>
</html>
